<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function minArray(array, i) {
        if (i < array.length) {
            let next = minArray(array, i + 1);
            return Math.min(array[i], next);
        } else {
            // Базовый случай
            return array[0];
        }
    }
    function fibonacci(n) {
        if (n === 1 || n === 2) {
            return 1;
        }
        return fibonacci(n - 1) + fibonacci(n - 2);
    }

    let array = [2, 1, 3];
    console.log(minArray(array, 0));
    console.log(fibonacci(7));
</script>
</body>
</html>
